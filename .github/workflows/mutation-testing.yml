name: Mutation Testing

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  mutants:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rust_tui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust_tui/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust_tui/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-mutants
        run: cargo install cargo-mutants --locked

      - name: Run mutation tests
        run: cargo mutants --timeout 300 -o mutants.out

      - name: Enforce mutation score threshold
        run: python3 ../scripts/check_mutation_score.py --path mutants.out/outcomes.json --threshold 0.80
