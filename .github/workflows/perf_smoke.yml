name: Perf Smoke

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/perf_smoke.yml"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/perf_smoke.yml"

jobs:
  perf-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run perf smoke test
        run: cargo test --no-default-features legacy_tui::tests::perf_smoke_emits_voice_metrics -- --nocapture

      - name: Verify voice metrics
        run: |
          LOG_PATH=$(python3 -c "import os, tempfile; print(os.path.join(tempfile.gettempdir(), 'voiceterm_tui.log'))")
          echo "Inspecting $LOG_PATH"
          if ! grep -q "voice_metrics|" "$LOG_PATH"; then
            echo "voice_metrics log missing from log" >&2
            exit 1
          fi
          python3 ../.github/scripts/verify_perf_metrics.py "$LOG_PATH"
